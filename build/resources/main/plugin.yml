name: VisuWarpSpigot
version: '1.0.0'
main: hoosk.visuwarpspigot.VisuWarpSpigot
api-version: '1.20'
author: Juskie
description: A simple plugin which assigns warps to a visual menu.

classes:
  - hoosk.visuwarpspigot.util.Warp

commands:
  addwarp:
    description: Used to add warp to global warps menu
    usage: /addwarp (warpname) {description}
    permission: op
    permission-message: Sorry, you don't have permission to use this command.
  vwmenu:
    description: Opens the warp menu
    usage: |
      /<command> open - Open the warp menu
      /<command> list - List all warps
      /<command> add <warpname> <description> - Adds a warp
      /<command> remove <warpname> - Remove a warp
      /<command> version - Display plugin version
    aliases: [vwmenu]
    permission-message: Sorry, you don't have permission to use this command.

permissions:
  visuwarp.*:
    description: gives full access to visuwarp commands
    children:
      visuwarp.open: true
      visuwarp.list: true
      visuwarp.add: true
      visuwarp.remove: true
      visuwarp.version: true
  visuwarp.open:
    description: Permission to open the VisuWarp warps menu
    default: true
  visuwarp.list:
    description: Permission to view VisuWarp warps as a list in chat
    default: true
  visuwarp.add:
    description: Permission to add warps to the global VisuWarp warps list
    default: false
  visuwarp.remove:
    description: Permission to remove warps from the global VisuWarp warps list
    default: false
  visuwarp.version:
    description: Permission to view the plugin version
    default: true